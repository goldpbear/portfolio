<script type="text/html" id="map_tmpl">

	<div class="col-md-12">
		<p class="back_button">< Back</p>
	</div>
	<div class="col-md-12">
		<form id="map_header">
			<input type="radio" name="map_menu" id="2004" value="2004" checked="checked"></input>
			<label for="2004">2004</label>
			<input type="radio" name="map_menu" id="2005" value="2005"></input>
			<label for="2005">2005</label>
			<input type="radio" name="map_menu" id="2006" value="2006"></input>
			<label for="2006">2006</label>
			<input type="radio" name="map_menu" id="2007" value="2007"></input>
			<label for="2007">2007</label>
			<input type="radio" name="map_menu" id="2008" value="2008"></input>
			<label for="2008">2008</label>
			<input type="radio" name="map_menu" id="2009" value="2009"></input>
			<label for="2009">2009</label>
		</form>
	</div>

	<div class="col-md-12">
		<div id="legend">
			<ul>
				<li>
					<div id="low"></div>
					<p>0 - 19.4% obesity</p>
				</li>
				<li>
					<div id="moderate"></div>
					<p>19.5% - 23.8% obesity</p>
				</li>
				<li>
					<div id="high"></div>
					<p>23.9% - 27.0% obesity</p>
				</li>
				<li>
					<div id="very-high"></div>
					<p>27.1% - 30.7% obesity</p>
				</li>
				<li>
					<div id="severe"></div>
					<p>30.8%+ obesity</p>
				</li>
			</ul>
		</div>
	</div>

	<div class="col-md-12">
		<div id="county_readout_filler">Hover over a county below to view detailed data. Click on a year above to load new data.</div>
		<div id="county_readout" class="hidden">
			<span id="county">Some County</span> County, <span id="state">State</span>: <span id="obesity_rate">0</span>% obesity rate
		</div>
	</div>
	<div id="map_container">
		<img id="loading_icon" src="img/ajax-loader.gif" />
	</div>

	<% portfolio.loadScript("js/map_ctrl.js", function(){}); %>
	   
</script>
